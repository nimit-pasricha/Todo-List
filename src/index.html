<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Things you have to do.</h1>
    <div class="container">
      <div class="sidebar">
        <div class="user-info">
          <h2 class="user-name">Nimit Pasricha</h2>
        </div>
        <button class="add-task-button">Add Task</button>
        <dialog class="task-details-form">
          <form action="">
            <fieldset>
              <label for="title">Title</label>
              <input type="text" name="taskTitle" id="task-title" />
            </fieldset>
            <fieldset>
              <label for="task-description">Description</label>
              <textarea name="taskDescription" id="task-description"></textarea>
            </fieldset>
            <fieldset>
              <label for="task-due-date">Due Date</label>
              <input type="date" name="taskDueDate" id="task-due-date" />
            </fieldset>
            <fieldset>
              <legend>Priority</legend>
              <label for="high-priority">High</label>
              <input type="radio" name="taskPriority" id="high-priority" />
              <label for="medium-priority">Medium</label>
              <input type="radio" name="taskPriority" id="medium-priority" />
              <label for="low-priority">Low</label>
              <input type="radio" name="taskPriority" id="low-priority" />
            </fieldset>
            <fieldset>
              <label for="task-project-name"
                >Which project should this task be added to?</label
              >
              <select name="projectNameList" id="project-name-list"></select>
            </fieldset>
          </form>
        </dialog>
        <div class="time-based-tasks">
          <h2>Important Tasks</h2>
          <ul>
            <li><button>High Priority</button></li>
            <li><button>Today</button></li>
            <li><button>Next 7 days</button></li>
          </ul>
        </div>
        <div class="projects">
          <div class="title-and-add">
            <h2>Your Projects</h2>
            <button class="add-project-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                class="add-button-svg"
              >
                <title>plus</title>
                <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
              </svg>
            </button>
          </div>
          <ul class="project-list">
            <li class="invisible-new-project-prompt">
              <form action="">
                <input
                  type="text"
                  name="projectName"
                  id="project-name"
                  placeholder="New project name..."
                />
                <button type="submit" class="create-new-project-button">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    class="project-name-submit-svg"
                  >
                    <title>arrow-right</title>
                    <path
                      d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"
                    />
                  </svg>
                </button>
              </form>
              <hr />
            </li>
            <li><button>Project 1</button></li>
            <li><button>Project 2</button></li>
            <li><button>Project 3</button></li>
            <li><button>Project 4</button></li>
            <li><button>Project 5</button></li>
          </ul>
        </div>
      </div>
      <div class="content"></div>
    </div>
  </body>
</html>
