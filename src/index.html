<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <h1>Things you have to do.</h1>
    <div class="container">
      <div class="sidebar">
        <div class="user-info">
          <h2 class="user-name">Nimit Pasricha</h2>
        </div>
        <button class="add-task-button">Add Task</button>
        <dialog class="task-details-form">
          <form action="">
            <fieldset>
              <label for="title">Title</label>
              <input
                type="text"
                name="taskTitle"
                id="task-title"
                maxlength="50"
              />
            </fieldset>
            <fieldset>
              <label for="task-description">Description</label>
              <textarea name="taskDescription" id="task-description"></textarea>
            </fieldset>
            <fieldset>
              <label for="task-due-date">Due Date</label>
              <input type="date" name="taskDueDate" id="task-due-date" />
            </fieldset>
            <fieldset class="priority-buttons">
              <legend>Priority</legend>
              <div>
                <div class="radio-button">
                  <input
                    type="radio"
                    name="taskPriority"
                    id="low-priority"
                    value="Low"
                  />
                  <label for="low-priority">Low</label>
                </div>
                <div class="radio-button">
                  <input
                    type="radio"
                    name="taskPriority"
                    id="medium-priority"
                    value="Medium"
                  />
                  <label for="medium-priority">Medium</label>
                </div>
                <div class="radio-button">
                  <input
                    type="radio"
                    name="taskPriority"
                    id="high-priority"
                    value="High"
                  />
                  <label for="high-priority">High</label>
                </div>
              </div>
            </fieldset>
            <fieldset>
              <label for="project-name-list"
                >Which project should this task be added to?</label
              >
              <select name="projectNameList" id="project-name-list"></select>
            </fieldset>
            <button type="submit" class="submit-task-details-button">
              Add Task
            </button>
          </form>
        </dialog>
        <div class="projects">
          <div class="title-and-add">
            <h2>Your Projects</h2>
            <button class="add-project-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                class="add-button-svg"
              >
                <title>plus</title>
                <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
              </svg>
            </button>
          </div>
          <ul class="project-list">
            <li class="invisible-new-project-prompt">
              <form action="">
                <input
                  type="text"
                  name="projectName"
                  id="project-name"
                  placeholder="New project name..."
                  maxlength="14"
                />
                <button type="submit" class="create-new-project-button">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    class="project-name-submit-svg"
                  >
                    <title>arrow-right</title>
                    <path
                      d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"
                    />
                  </svg>
                </button>
              </form>
            </li>
          </ul>
        </div>
      </div>
      <div class="content"></div>
    </div>
  </body>
</html>
