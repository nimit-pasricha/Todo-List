<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Things you have to do.</h1>
    <div class="container">
      <div class="sidebar">
        <div class="user-info">
          <h2 class="user-name">Nimit Pasricha</h2>
        </div>
        <button class="add-task-button">Add Task</button>
        <dialog class="task-details-form">
          <form action="">
            <fieldset>
              <label for="title">Title</label>
              <input type="text" name="taskTitle" id="task-title" />
            </fieldset>
            <fieldset>
              <label for="task-description">Description</label>
              <textarea name="taskDescription" id="task-description"></textarea>
            </fieldset>
            <fieldset>
              <label for="task-due-date">Due Date</label>
              <input type="date" name="taskDueDate" id="task-due-date" />
            </fieldset>
            <fieldset class="priority-buttons">
              <legend>Priority</legend>
              <div>
                <div class="radio-button">
                  <input
                    type="radio"
                    name="taskPriority"
                    id="low-priority"
                    value="Low"
                  />
                  <label for="low-priority">Low</label>
                </div>
                <div class="radio-button">
                  <input
                    type="radio"
                    name="taskPriority"
                    id="medium-priority"
                    value="Medium"
                  />
                  <label for="medium-priority">Medium</label>
                </div>
                <div class="radio-button">
                  <input
                    type="radio"
                    name="taskPriority"
                    id="high-priority"
                    value="High"
                  />
                  <label for="high-priority">High</label>
                </div>
              </div>
            </fieldset>
            <fieldset>
              <label for="project-name-list"
                >Which project should this task be added to?</label
              >
              <select name="projectNameList" id="project-name-list"></select>
            </fieldset>
            <button type="submit" class="submit-task-details-button">
              Add Task
            </button>
          </form>
        </dialog>
        <div class="time-based-tasks">
          <h2>Important Tasks</h2>
          <ul>
            <li><button>High Priority</button></li>
            <li><button>Today</button></li>
            <li><button>Next 7 days</button></li>
          </ul>
        </div>
        <div class="projects">
          <div class="title-and-add">
            <h2>Your Projects</h2>
            <button class="add-project-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                class="add-button-svg"
              >
                <title>plus</title>
                <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
              </svg>
            </button>
          </div>
          <ul class="project-list">
            <li class="invisible-new-project-prompt">
              <form action="">
                <input
                  type="text"
                  name="projectName"
                  id="project-name"
                  placeholder="New project name..."
                />
                <button type="submit" class="create-new-project-button">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    class="project-name-submit-svg"
                  >
                    <title>arrow-right</title>
                    <path
                      d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"
                    />
                  </svg>
                </button>
              </form>
            </li>
          </ul>
        </div>
      </div>
      <div class="content">
        <div class="project-title-and-add">
          <h2>Project Name</h2>
          <button>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>plus</title>
              <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
            </svg>
          </button>
        </div>
        <div class="task-list">
          <div class="task">
            <h3>Task Name</h3>
            <div class="task-controls">
              <button class="expand-button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  class="expand-icon"
                >
                  <title>arrow-expand</title>
                  <path
                    d="M10,21V19H6.41L10.91,14.5L9.5,13.09L5,17.59V14H3V21H10M14.5,10.91L19,6.41V10H21V3H14V5H17.59L13.09,9.5L14.5,10.91Z"
                  />
                </svg>
              </button>
              <button class="edit-button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  class="expand-icon"
                >
                  <title>pencil</title>
                  <path
                    d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z"
                  />
                </svg>
              </button>
              <button class="delete-button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  class="delete-icon"
                >
                  <title>delete</title>
                  <path
                    d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z"
                  />
                </svg>
              </button>
            </div>
            <div class="task-due-date">JULY 10TH BABY</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
